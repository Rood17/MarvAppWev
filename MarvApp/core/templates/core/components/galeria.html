<style>
	#galeria-container-social{
		display: none;
	}
</style>
	<!-- Start gallery Area -->
		<section class="gallery-area" id="gallery">
			<div class="container-fluid">
				<div class="row no-padding">
					<div id="galeria-container-social" class="active-gallery">
						{% for i in galeria_social %}
						<div class="item single-gallery">
							<img src="{{i.imagen.url}}" alt="">
						</div>
						{% endfor %}
					</div>
					<div id="galeria-container-empresarial" class="active-gallery">
						{% for i in galeria_empresarial %}
						<div class="item single-gallery">
							<img src="{{i.imagen.url}}" alt="">
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</section>

	<!-- End gallery Area -->
	<script>

		var gal_social = document.getElementById('galeria-container-social')
		var gal_empresarial = document.getElementById('galeria-container-empresarial')

		
	</script>
